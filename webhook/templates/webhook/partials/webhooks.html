

<ul class="list-group col-10">
    {% for webhook in webhooks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href={% url 'webhook:view_webhook' webhook.key %}>{{webhook.name}}</a>
            <div class="btn-group" role="group">
                <a href="{% url 'webhook:edit_webhook' webhook.id %}"class='btn btn-success'><i class="fa-solid fa-pencil"></i> Edit</a>
                <a hx-delete="{% url 'webhook:delete_webhook' webhook.id %}" hx-target="#webhook-list" hx-confirm="Confirm?" class='btn btn-danger'><i class="fa-solid fa-trash-can"></i> Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
