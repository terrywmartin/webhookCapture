<div class="col-12">
    <label for="token" class="form-label">Token</label>
    <div class="input-group has-validation">
        <input type="text" name="token" class="form-control" id="token" readonly="readonly" value="{{token}}" >
    </div>
    <button type="button" data-copy-text="token" class="btn btn-success btn-block mt-2 mb-2 copy-btn" >Copy token to clipboard</button>
</div>
